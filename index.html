<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/main.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Courgette&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&display=swap"
      rel="stylesheet"
    />

    <title>Product Color Selector</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Apple Watch Series 5</h1>
      </header>

      <div class="row">
        <div class="col-6">
          <div class="col photo">
            <img id="product-photo" src="img/watch-white@2x.jpg" />
          </div>
        </div>

        <div class="col-6">
          <p>
            Measure your blood oxygen level with a revolutionary new sensor and
            app. Take an ECG anytime, anywhere. See your fitness metrics at a
            glance with the enhanced Always-On Retina display.
          </p>
          <p id="choose-color">Choose a Color:</p>
          <div id="color-swatches">
            <button
              onclick="changeColor('white')"
              class="swatch selected"
              id="white"
            ></button>
            <button
              onclick="changeColor('pink')"
              class="swatch"
              id="pink"
            ></button>
            <button
              onclick="changeColor('green')"
              class="swatch"
              id="green"
            ></button>
            <button
              onclick="changeColor('black')"
              class="swatch"
              id="black"
            ></button>
          </div>
        </div>
      </div>
    </div>

    <script>
      var picture = document.getElementById("product-photo");

      function changeColor(color) {
        picture.src = "img/watch-" + color + "@2x.jpg";
      }
    </script>
  </body>
</html>
